<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <div class="container ">
        <div class="row ">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center text-dark mt-5">
               <h1> Calculator</h1>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 border border-3 rounded-3">
                <table class="w-100">
                    <tr>
                        <td colspan="3">
                            <input id="result" type="text" class="w-100 mt-2 " style="text-align: right;" placeholder="0"></td>
                        <td><input type="button" value="AC" class="w-100 mt-2" onclick="clearAll()"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="w-100" value="7" onclick="display('7')"></td>
                        <td><input type="button" class="w-100" value="8" onclick="display('8')"></td>
                        <td><input type="button" class="w-100" value="9" onclick="display('9')"></td>
                        <td><input type="button" class="w-100 text-warning" value="รท" onclick="display('/')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="w-100" value="4" onclick="display('4')"></td>
                        <td><input type="button" class="w-100" value="5" onclick="display('5')"></td>
                        <td><input type="button" class="w-100" value="6" onclick="display('6')"></td>
                        <td><input type="button" class="w-100 text-warning" value="x" onclick="display('*')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="w-100" value="1" onclick="display('1')"></td>
                        <td><input type="button" class="w-100" value="2" onclick="display('2')"></td>
                        <td><input type="button" class="w-100" value="3" onclick="display('3')"></td>
                        <td><input type="button" class="w-100 text-warning" value="รท" onclick="display('/')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="w-100" value="0" onclick="display('0')"></td>
                        <td><input type="button" class="w-100" value="." onclick="display('.')"></td>
                        <td><input type="button" class="w-100 text-warning" value="=" onclick="equal()"></td>
                        <td><input type="button" class="w-100 text-warning" value="+" onclick="display('+')"></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="Back" class="w-100" onclick="back()">
                        </td>
                    </tr>
                </table>
                <tr>
                    <td><button class="btn btn"></button></td>
                </tr>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
<script src="./calc.js">
    
</script>
</html>
